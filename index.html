<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>Javascript Porjects</title>
  </head>
  <body>
    <div class="scroller"></div>
    <header>
      <div></div>
    </header>
    <nav>
      <div></div>
    </nav>
    <div class="projects">
      <div class="container">
        <!-- Start Clock -->
        <div class="boxOne dark">
          <div class="clock">
            <div class="numbers">
              <div class="twelve">12</div>
              <div class="three">3</div>
              <div class="six">6</div>
              <div class="nine">9</div>
            </div>
            <div class="arrows">
              <div class="hour"></div>
              <div class="minute"></div>
              <div class="second"></div>
            </div>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Logo_da_Rolex.png"
              alt="Rolex-Logo"
            />
          </div>
          <div class="info">
            <h2>Mini Project "Clock"</h2>
          </div>
        </div>
        <!-- End Clock -->

        <!-- Start Calendar -->
        <div class="boxTwo dark">
          <div class="calendar">
            <div class="calendar-header">
              <span class="month-picker" id="month-picker"> February </span>
              <div class="year-picker">
                <span class="year-change" id="prev-year">
                  <pre><</pre>
                </span>
                <span id="year">2023</span>
                <span class="year-change" id="next-year">
                  <pre>></pre>
                </span>
              </div>
            </div>

            <div class="calendar-body">
              <div class="calendar-weak-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="calendar-days">
                <div>
                  1
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
              </div>
            </div>
            <div class="calendar-footer">
              <div class="toggle">
                <span>Light Mode</span>
                <div class="dark-mode-switch">
                  <div class="dark-mode-switch-ident"></div>
                </div>
              </div>
            </div>
            <div class="month-list"></div>
          </div>
          <div class="info">
            <h2>Mini Project "Calendar"</h2>
          </div>
        </div>
        <!-- End Calendar -->
        <div class="boxOne">
          <div class="clock">
            <div class="numbers">
              <div class="twelve">12</div>
              <div class="three">3</div>
              <div class="six">6</div>
              <div class="nine">9</div>
            </div>
            <div class="arrows">
              <div class="hour"></div>
              <div class="minute"></div>
              <div class="second"></div>
            </div>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Logo_da_Rolex.png"
              alt="Rolex-Logo"
            />
          </div>
          <div class="info">
            <h2>Mini Project "Clock"</h2>
          </div>
        </div>
        <div class="boxOne">
          <h2>Clock</h2>
          <div class="clock">
            <div class="numbers">
              <div class="twelve">12</div>
              <div class="three">3</div>
              <div class="six">6</div>
              <div class="nine">9</div>
            </div>
            <div class="arrows">
              <div class="hour"></div>
              <div class="minute"></div>
              <div class="second"></div>
            </div>
          </div>
          <!-- <div class="header"><h1>Clock</h1></div> -->
          <!-- <img
            src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Logo_da_Rolex.png"
            alt="Rolex-Logo"
          /> -->
        </div>
      </div>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
